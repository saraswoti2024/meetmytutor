{% extends "base.html" %}
{% block content %}
{% load static %}

  <!-- Header Section -->
  <section class="bg-gray-100 py-10 text-center">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-extrabold text-gray-800 mb-3">Get in Touch</h2>
      <p class="text-lg text-gray-600">We're here to answer any questions you may have.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <div class="container mx-auto px-4 my-12 flex-grow">
    <div class="flex flex-col md:flex-row gap-8">

      <!-- Form -->
      <div class="w-full md:w-7/12">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
          <form method="post">
            {% csrf_token %}
            <div class="mb-5">
              <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required
                class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-2.5 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition duration-200" />
            </div>
            <div class="mb-5">
              <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Your Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required
                class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-2.5 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition duration-200" />
            </div>
            <div class="mb-6">
              <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="Your message here..." required
                class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-2.5 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition duration-200 resize-y"></textarea>
            </div>
            <button type="submit"
              class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded-lg w-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75">
              Send Message
            </button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="w-full md:w-5/12">
        <div class="bg-yellow-50 rounded-xl shadow-lg p-6 md:p-8 h-full flex flex-col justify-between">
          <div>
            <h5 class="text-xl font-bold text-gray-800 mb-4">Contact Information</h5>
            <p class="text-gray-700 mb-2"><strong class="font-semibold">Email:</strong> meetmytutor@gmail.com</p>
            <p class="text-gray-700 mb-2"><strong class="font-semibold">Phone:</strong> +977 9803162936</p>
            <p class="text-gray-700 mb-4"><strong class="font-semibold">Location:</strong> Kathmandu, Nepal</p>

            <hr class="border-gray-300 my-6" />

            <h6 class="text-xl font-bold text-gray-800 mb-4">Follow Us</h6>
            <div class="flex space-x-6">
              <a href="#" target="_blank" class="text-blue-600 hover:text-blue-800 transition duration-300 text-3xl">
                <i class="fab fa-facebook-square"></i>
              </a>
              <a href="#" target="_blank" class="text-pink-600 hover:text-pink-800 transition duration-300 text-3xl">
                <i class="fab fa-instagram-square"></i>
              </a>
              <a href="#" target="_blank" class="text-gray-700 hover:text-gray-900 transition duration-300 text-3xl">
                <i class="fab fa-twitter-square"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Optional Google Map Embed (uncomment to use) -->
  
  <div class="container mx-auto px-4 mb-12">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.678269885384!2d85.3123299150623!3d27.698174732803692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb199d70d8cf2f%3A0x5f5883b502ab2ea1!2sKathmandu%2C%20Nepal!5e0!3m2!1sen!2snp!4v1616509899252!5m2!1sen!2snp"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" class="rounded-xl shadow-lg">
    </iframe>
  </div> 
{% endblock content %}
