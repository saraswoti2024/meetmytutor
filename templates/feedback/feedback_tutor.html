{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-md mt-10">
    <h2 class="text-2xl font-semibold text-center mb-6">Feedback for {{ tutor_name }}</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="id_comment" class="block font-medium mb-1">Your Review</label>
            {{ form.comment }}
        </div>

        <div>
            <label class="block font-medium mb-2">Your Rating</label>
            <div class="flex space-x-4">
                {% for radio in form.rating %}
                    <label class="flex items-center space-x-2">
                        {{ radio.tag }}
                        <span>â˜… {{ radio.choice_label }}</span>
                    </label>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md shadow">
            Submit Feedback
        </button>
    </form>
</div>
{% endblock %}
